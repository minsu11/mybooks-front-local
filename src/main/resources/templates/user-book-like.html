<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/my-books-layout}">
<style>
    .book-image {
        width: 100px;
        height: 150px;
        object-fit: cover;
        display: block;
        margin: 0 auto;
    }
</style>

<div layout:fragment="content">
    <script>
        let url = "/book-like"
        let currentPage = [[${bookLikeList.number}]]
        let totalPages = [[${bookLikeList.totalPages}]]
    </script>
    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="/"><i class="lni lni-home"></i>Home</a></li>
                        <li>나의 좋아요</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Faq Area -->
    <section class="faq section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title">
                        <h2>나의 좋아요</h2>
                    </div>
                </div>
            </div>
            <div>
                <div class="row mt-3">
                    <div th:each="book : ${bookLikeList.content}" class="col-md-3 mb-3">
                        <div class="card h-100">
                            <img th:src="${book.imageResponse.path + book.imageResponse.fileName + book.imageResponse.extension}" alt="Book Image" class="card-img-top book-image" src="https://via.placeholder.com/150">
                            <div class="card-body">
                                <a th:href="@{/book/{bookId}(bookId=${book.id})}">
                                    <h5 class="card-title" th:text="${book.name}">도서명</h5>
                                </a>
                                <p class="card-text">평점: 5점</p>
                                <p class="card-text" th:text="${book.saleCost} + '원'">가격</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="pagination">
                    <div class="page-item">
                        <a class="page-link" id="prevLink" th:text="'<'" th:href="@{#}"></a>
                    </div>
                    <div class="pagination" id="pageNumContainer"></div>
                    <div class="page-item">
                        <a class="page-link" id="nextLink" th:text="'>'" th:href="@{#}"></a>
                    </div>
                </div>
                <script src="/admin/js/page/setPrevious.js"></script>
                <script src="/admin/js/page/setNext.js"></script>
                <script src="/admin/js/page/setLastPage.js"></script>
            </div>
        </div>
    </section>
    <!-- End About Area -->
</div>
